<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
    <section class="displays"></section>
    <section class="templates hidden">
        <table id="template">
            <thead id="category">
            <tr>
                <th data-field="user-id">User ID</th>
                <th data-field="name">Name</th>
                <th data-field="incomp-todos"># InComplete ToDos</th>
                <th data-field="comp-todos"># Complete ToDos</th>
            </tr>
            </thead>

            <tbody id="value">
            <tr>
                <td class="user-id"></td>
                <td class="name"></td>
                <td class="incomp-todos"></td>
                <td class="comp-todos"></td>
            </tr>
            </tbody>
        </table>
    </section>
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/lodash.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
